# 🏥 Real Hospital Management System

This is a simple, user-friendly GUI app built with Python and Tkinter for booking hospital appointments.

---

## ✨ Features

- Book appointments with name, age, gender, and doctor
- Stores data in SQLite database
- Shows success messages
- Clean, easy-to-use GUI

